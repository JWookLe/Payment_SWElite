services:
  mariadb:
    image: mariadb:11.4
    container_name: pay-mariadb
    command:
      - --max-connections=1000
      - --innodb-buffer-pool-size=512M
      - --innodb-log-file-size=128M
      - --innodb-flush-log-at-trx-commit=2
    environment:
      MARIADB_ROOT_PASSWORD: 4535
      MARIADB_DATABASE: paydb
      MARIADB_USER: payuser
      MARIADB_PASSWORD: paypass
    ports:
      - "13306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p4535 --silent || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

  redis:
    image: redis:7.4-alpine
    container_name: pay-redis
    ports:
      - "6379:6379"

  zookeeper:
    image: zookeeper:3.9
    container_name: pay-zookeeper
    environment:
      ZOO_ALLOW_ANONYMOUS_LOGIN: "true"
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: pay-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    image: eureka-server:local
    container_name: pay-eureka
    environment:
      SERVER_PORT: 8761
    ports:
      - "8761:8761"

  ingest-service:
    build:
      context: ./backend/ingest-service
      dockerfile: Dockerfile
    image: ingest-service:local
    environment:
      # Shard1 (기본 DB)
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      # Shard2 (VM2 DB) - 로컬에서는 동일 DB 사용
      PAYMENT_DB_HOST_SHARD2: mariadb
      PAYMENT_DB_PORT_SHARD2: 3306
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      # JVM Memory Settings (Phase 1 optimization)
      JAVA_OPTS: "-Xms2g -Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp/heapdump.hprof"
      # Rate limit capacity defaults (Phase 1 baseline)
      APP_RATE_LIMIT_AUTHORIZE_CAPACITY: 24000
      APP_RATE_LIMIT_CAPTURE_CAPACITY: 24000
      APP_RATE_LIMIT_REFUND_CAPACITY: 24000
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 300
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 60
      SERVER_TOMCAT_THREADS_MAX: 400
      SERVER_TOMCAT_THREADS_MIN_SPARE: 50
      SERVER_TOMCAT_ACCEPT_COUNT: 2000
      SERVER_TOMCAT_MAX_CONNECTIONS: 4000
      SERVER_TOMCAT_CONNECTION_TIMEOUT: 20000
      # Outbox polling scheduler (Transactional Outbox Pattern)
      OUTBOX_POLLING_FIXED_DELAY_MS: 1000
      OUTBOX_POLLING_BATCH_SIZE: 1000
      OUTBOX_POLLING_MAX_RETRIES: 10
      OUTBOX_POLLING_RETRY_INTERVAL_SECONDS: 30
      # MockPG loadtest mode (false=normal 5% failure, true=loadtest 0.01% failure)
      MOCK_PG_LOADTEST_MODE: ${MOCK_PG_LOADTEST_MODE:-false}
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_started
      eureka-server:
        condition: service_started
  consumer-worker:
    build:
      context: ./backend/consumer-worker
      dockerfile: Dockerfile
    image: consumer-worker:local
    environment:
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started

  settlement-worker:
    build:
      context: ./backend/settlement-worker
      dockerfile: Dockerfile
    image: settlement-worker:local
    environment:
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      SERVER_PORT: 8084
      SETTLEMENT_MAX_RETRIES: 10
      SETTLEMENT_RETRY_INTERVAL: 30
      # MockPG loadtest mode
      MOCK_PG_LOADTEST_MODE: ${MOCK_PG_LOADTEST_MODE:-false}
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started

  refund-worker:
    build:
      context: ./backend/refund-worker
      dockerfile: Dockerfile
    image: refund-worker:local
    environment:
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      SERVER_PORT: 8085
      REFUND_MAX_RETRIES: 10
      REFUND_RETRY_INTERVAL: 30
      # MockPG loadtest mode
      MOCK_PG_LOADTEST_MODE: ${MOCK_PG_LOADTEST_MODE:-false}
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started

  monitoring-service:
    build:
      context: ./backend/monitoring-service
      dockerfile: Dockerfile
    image: monitoring-service:local
    container_name: pay-monitoring
    user: root
    environment:
      SERVER_PORT: 8082
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      INGEST_SERVICE_URL: http://ingest-service:8080
      PROMETHEUS_URL: http://prometheus:9090
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MCP_AI_ANALYZER_ENABLED: "true"
      MCP_AI_ANALYZER_PATH: /app/mcp-servers/ai-test-analyzer
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started
      ingest-service:
        condition: service_started
    ports:
      - "8082:8082"
    volumes:
      - ./scripts:/app/scripts:ro
      - ./loadtest:/app/loadtest
      - ./mcp-servers:/app/mcp-servers:ro
      - /var/run/docker.sock:/var/run/docker.sock

  gateway:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile
    image: gateway:local
    container_name: pay-gateway
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      GATEWAY_CONNECT_TIMEOUT: 2000
      GATEWAY_RESPONSE_TIMEOUT: 20s
      GATEWAY_MAX_CONNECTIONS: 4000
      GATEWAY_POOL_ACQUIRE_TIMEOUT: 5000
      GATEWAY_ALLOWED_ORIGINS: http://localhost:5173,http://210.104.76.136:5173
    depends_on:
      eureka-server:
        condition: service_started
      ingest-service:
        condition: service_started
      monitoring-service:
        condition: service_started
    ports:
      - "8080:8080"

  prometheus:
    build:
      context: ./monitoring/prometheus
      dockerfile: Dockerfile
    image: pay-prometheus:local
    container_name: pay-prometheus
    depends_on:
      - ingest-service
      - consumer-worker
    ports:
      - "9090:9090"

  grafana:
    build:
      context: ./monitoring/grafana
      dockerfile: Dockerfile
    image: pay-grafana:local
    container_name: pay-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: yesoreyeram-infinity-datasource
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    image: mock-frontend:local
    depends_on:
      - gateway
      - ingest-service
    ports:
      - "5173:80"

  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    image: pay-jenkins:local
    container_name: pay-jenkins
    user: root
    ports:
      - "8088:8080"
      - "50000:50000"
    volumes:
      - ./jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./loadtest:/loadtest:ro
      - ./monitoring:/monitoring:ro

  ngrok:
    image: ngrok/ngrok:latest
    container_name: pay-ngrok
    command: ["http", "pay-jenkins:8080"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    env_file:
      - .env
    depends_on:
      - jenkins
    ports:
      - "4040:4040"
    restart: unless-stopped
    profiles:
      - ngrok

  curl-client:
    image: curlimages/curl:8.10.1
    entrypoint: ["/bin/sh", "-c"]
    profiles:
      - tooling

volumes:
  mariadb-data:
  grafana-data:


