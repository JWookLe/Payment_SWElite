services:
  mariadb:
    image: mariadb:11.4
    container_name: pay-mariadb
    command:
      - --max-connections=200
      - --innodb-buffer-pool-size=512M
      - --innodb-log-file-size=128M
      - --innodb-flush-log-at-trx-commit=2
    environment:
      MARIADB_ROOT_PASSWORD: 4535
      MARIADB_DATABASE: paydb
      MARIADB_USER: payuser
      MARIADB_PASSWORD: paypass
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p4535 --silent || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s

  redis:
    image: redis:7.4-alpine
    container_name: pay-redis
    ports:
      - "6379:6379"

  zookeeper:
    image: zookeeper:3.9
    container_name: pay-zookeeper
    environment:
      ZOO_ALLOW_ANONYMOUS_LOGIN: "true"
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: pay-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  eureka-server:
    build:
      context: .
      dockerfile: backend/eureka-server/Dockerfile
    image: eureka-server:local
    container_name: pay-eureka
    environment:
      SERVER_PORT: 8761
    ports:
      - "8761:8761"

  ingest-service:
    build:
      context: .
      dockerfile: backend/ingest-service/Dockerfile
    image: ingest-service:local
    environment:
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      # Rate limit capacity defaults (Phase 1 baseline)
      APP_RATE_LIMIT_AUTHORIZE_CAPACITY: 24000
      APP_RATE_LIMIT_CAPTURE_CAPACITY: 24000
      APP_RATE_LIMIT_REFUND_CAPACITY: 24000
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 100
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 20
      SERVER_TOMCAT_THREADS_MAX: 400
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_started
      eureka-server:
        condition: service_started
  consumer-worker:
    build:
      context: .
      dockerfile: backend/consumer-worker/Dockerfile
    image: consumer-worker:local
    environment:
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started

  settlement-worker:
    build:
      context: .
      dockerfile: backend/settlement-worker/Dockerfile
    image: settlement-worker:local
    environment:
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      SERVER_PORT: 8084
      SETTLEMENT_MAX_RETRIES: 10
      SETTLEMENT_RETRY_INTERVAL: 30
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started

  refund-worker:
    build:
      context: .
      dockerfile: backend/refund-worker/Dockerfile
    image: refund-worker:local
    environment:
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      SERVER_PORT: 8085
      REFUND_MAX_RETRIES: 10
      REFUND_RETRY_INTERVAL: 30
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started

  monitoring-service:
    build:
      context: .
      dockerfile: backend/monitoring-service/Dockerfile
    image: monitoring-service:local
    container_name: pay-monitoring
    environment:
      SERVER_PORT: 8082
      PAYMENT_DB_HOST: mariadb
      PAYMENT_DB_PORT: 3306
      PAYMENT_DB_NAME: paydb
      PAYMENT_DB_USER: payuser
      PAYMENT_DB_PASSWORD: paypass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      INGEST_SERVICE_URL: http://ingest-service:8080
      PROMETHEUS_URL: http://prometheus:9090
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started
      ingest-service:
        condition: service_started
    ports:
      - "8082:8082"

  gateway:
    build:
      context: .
      dockerfile: backend/gateway/Dockerfile
    image: gateway:local
    container_name: pay-gateway
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_started
      ingest-service:
        condition: service_started
      monitoring-service:
        condition: service_started
    ports:
      - "8080:8080"

  prometheus:
    build:
      context: ./monitoring/prometheus
      dockerfile: Dockerfile
    image: pay-prometheus:local
    container_name: pay-prometheus
    depends_on:
      - ingest-service
      - consumer-worker
    ports:
      - "9090:9090"

  grafana:
    build:
      context: ./monitoring/grafana
      dockerfile: Dockerfile
    image: pay-grafana:local
    container_name: pay-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: yesoreyeram-infinity-datasource
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    image: mock-frontend:local
    environment:
      VITE_API_BASE: /api
    depends_on:
      - gateway
      - ingest-service
    ports:
      - "5173:80"

  jenkins:
    build:
      context: .
      dockerfile: jenkins/Dockerfile
    image: pay-jenkins:local
    container_name: pay-jenkins
    user: root
    ports:
      - "8088:8080"
      - "50000:50000"
    volumes:
      - ./jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./loadtest:/loadtest:ro
      - ./monitoring:/monitoring:ro

  ngrok:
    image: ngrok/ngrok:latest
    container_name: pay-ngrok
    command: ["http", "pay-jenkins:8080"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    env_file:
      - .env
    depends_on:
      - jenkins
    ports:
      - "4040:4040"
    restart: unless-stopped
    profiles:
      - ngrok

volumes:
  mariadb-data:
  grafana-data:
