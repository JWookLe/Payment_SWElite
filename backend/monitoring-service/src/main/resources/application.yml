spring:
  application:
    name: monitoring-service
  datasource:
    # 샤딩 설정: shard1 (VM1), shard2 (VM2)
    shard1:
      url: jdbc:mariadb://${PAYMENT_DB_HOST:localhost}:${PAYMENT_DB_PORT:13306}/${PAYMENT_DB_NAME:paydb}
      username: ${PAYMENT_DB_USER:payuser}
      password: ${PAYMENT_DB_PASSWORD:paypass}
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 10000
        idle-timeout: 300000
        max-lifetime: 1800000
    shard2:
      url: jdbc:mariadb://${PAYMENT_DB_HOST_SHARD2:localhost}:${PAYMENT_DB_PORT_SHARD2:13307}/${PAYMENT_DB_NAME:paydb}
      username: ${PAYMENT_DB_USER:payuser}
      password: ${PAYMENT_DB_PASSWORD:paypass}
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 10000
        idle-timeout: 300000
        max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# External service URLs
services:
  ingest-service-vm1:
    url: ${INGEST_SERVICE_VM1_URL:http://localhost:8080}
  ingest-service-vm2:
    url: ${INGEST_SERVICE_VM2_URL:http://localhost:8081}
  prometheus:
    url: ${PROMETHEUS_URL:http://localhost:9090}

# MCP AI Analyzer Settings
mcp:
  ai-analyzer:
    enabled: ${MCP_AI_ANALYZER_ENABLED:true}
    path: ${MCP_AI_ANALYZER_PATH:mcp-servers/ai-test-analyzer}
