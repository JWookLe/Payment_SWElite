spring:
  application:
    name: settlement-worker
  main:
    web-application-type: reactive
  datasource:
    shard1:
      url: jdbc:mariadb://172.25.0.37:13306/paydb
      username: payuser
      password: paypass
    shard2:
      url: jdbc:mariadb://mariadb-shard2:3306/paydb
      username: payuser
      password: paypass
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        jdbc:
          time_zone: UTC
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: settlement-worker-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: ${SERVER_PORT:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

settlement:
  max-retries: ${SETTLEMENT_MAX_RETRIES:10}
  retry-interval-seconds: ${SETTLEMENT_RETRY_INTERVAL:30}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

mock:
  pg:
    loadtest-mode: ${MOCK_PG_LOADTEST_MODE:false}
