global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'ingest-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - ingest-service:8080

  - job_name: 'consumer-worker'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - consumer-worker:8081
